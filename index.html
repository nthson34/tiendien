<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tính tiền điện EVN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #eef3f8;
    color: #1f2937;
}

/* Header EVN style */
.header {
    background: #005bac;
    color: white;
    padding: 16px;
    text-align: center;
}

.header h1 {
    margin: 0;
    font-size: 20px;
}

.header p {
    margin: 4px 0 0;
    font-size: 13px;
    opacity: 0.9;
}

/* Main container */
.container {
    max-width: 520px;
    margin: 20px auto;
    background: #ffffff;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    padding: 16px;
}

.form-group {
    margin-bottom: 14px;
}

label {
    font-size: 14px;
    font-weight: bold;
}

input {
    width: 100%;
    margin-top: 6px;
    padding: 10px;
    font-size: 15px;
    border: 1px solid #cbd5e1;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 11px;
    font-size: 15px;
    background: #005bac;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #004a8f;
}

/* Result */
#result {
    margin-top: 18px;
}

/* Table EVN style */
.table-title {
    font-weight: bold;
    margin-bottom: 8px;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
}

table th, table td {
    border: 1px solid #cbd5e1;
    padding: 8px;
    text-align: right;
}

table th {
    background: #f1f5f9;
    text-align: center;
}

table td:first-child {
    text-align: center;
}

.summary {
    margin-top: 12px;
    font-size: 14px;
}

.summary div {
    display: flex;
    justify-content: space-between;
    margin: 4px 0;
}

.total {
    margin-top: 10px;
    padding: 10px;
    background: #f1f5f9;
    border-left: 4px solid #005bac;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
}
</style>
</head>

<body>

<div class="header">
    <h1>⚡ TÍNH TIỀN ĐIỆN SINH HOẠT</h1>
    <p>Theo biểu giá EVN – Đã bao gồm VAT</p>
</div>

<div class="container">
    <div class="form-group">
        <label>Số điện tiêu thụ (kWh)</label>
        <input type="number" id="kw" placeholder="Ví dụ: 220">
    </div>

    <button onclick="tinhTien()">Tính tiền</button>

    <div id="result"></div>
</div>

<script>
function tinhTien() {
    const tongKw = Number(document.getElementById("kw").value);
    if (!tongKw || tongKw <= 0) {
        alert("Vui lòng nhập số điện hợp lệ");
        return;
    }

    const bac = [
        { max: 50, gia: 1984 },
        { max: 50, gia: 2050 },
        { max: 100, gia: 2380 },
        { max: 100, gia: 2998 },
        { max: 100, gia: 3350 },
        { max: Infinity, gia: 3460 }
    ];

    let conLai = tongKw;
    let tongTien = 0;

    let rows = "";

    for (let i = 0; i < bac.length && conLai > 0; i++) {
        let kwThucTe = bac[i].max === Infinity ? conLai : bac[i].max / 2;
        let dung = Math.min(conLai, kwThucTe);
        let tien = dung * bac[i].gia;

        conLai -= dung;
        tongTien += tien;

        rows += `
        <tr>
            <td>${i + 1}</td>
            <td>${dung}</td>
            <td>${bac[i].gia.toLocaleString()}</td>
            <td>${tien.toLocaleString()}</td>
        </tr>`;
    }

    const vat = tongTien * 0.08;
    const tong = tongTien + vat;

    document.getElementById("result").innerHTML = `
        <div class="table-title">BẢNG KÊ CHI TIẾT TIỀN ĐIỆN</div>
        <table>
            <thead>
                <tr>
                    <th>Bậc</th>
                    <th>kWh</th>
                    <th>Đơn giá (đ)</th>
                    <th>Thành tiền (đ)</th>
                </tr>
            </thead>
            <tbody>
                ${rows}
            </tbody>
        </table>

        <div class="summary">
            <div><span>Tiền điện (chưa VAT)</span><span>${tongTien.toLocaleString()} đ</span></div>
            <div><span>VAT 8%</span><span>${vat.toLocaleString()} đ</span></div>
        </div>

        <div class="total">
            <span>TỔNG THANH TOÁN</span>
            <span>${tong.toLocaleString()} đ</span>
        </div>
    `;
}
</script>

</body>
</html>
